<html>
    <head>
        <script>
            alert(null||2||undefined);  //Priority to values between values,null and undefined and taking the output of first value
            alert(alert(1)||2||alert(3)); //Alert function is executed first then a value is executed and in or(||) first value is given as output
            alert(1&&null&&2); //Here null is printed and in and(&&) last value is given as output 
            alert(null||2&&3||4); //Here 3 is given as output
        </script>
    </head>
    <body>

    </body>
</html>
